<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="border-color: aqua;" >Forms Page</title>
    <link rel="icon" type="image" href="/Images/icons-hero.png"/>

</head>
<body>
    <H1 style="background-color: rgb(27, 113, 116); text-align: center; text-shadow: 5cap; animation: both;">Forms</H1>
    <h2 style="text-align: center; text-transform: capitalize;" >simple form with input elements</h2>
    <hr>
    <form> 
        <label for="username">Username</label><br>
        <input type="text" name="Username"> <br><br>
        <label for="email">Email</label> <br>
        <input type="email" name="email"><br><br>
        <label for="Gender">Gender</label><br>
        <input type="radio" name="Gender">Female <br>
        <input type="radio" name="Gender">Male <br><br>
        <label for="skills">Skills</label><br>
        <input type="checkbox" name="skills">HTML <br>
        <input type="checkbox" name="skills">CSS <br>
        <input type="checkbox" name="skills"> Java Script <br><br>
        <input type="button" name="button" value="Submit">

    </form>
</body>
</html>
