<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="border-color: aqua;" >Forms Page</title>
    <link rel="icon" type="image" href="/Images/icons-hero.png"/>
    
</head>
<body>
    <H1 style="background-color: rgb(27, 113, 116); text-align: center; text-shadow: 5cap; animation: both;">Forms</H1>
    <h2 style="text-align: center; text-transform: capitalize;" >simple form with input elements</h2>
    <hr>
    <form> 
        <label for="username" name="username">Username</label><br>
        <input type="text" name="Username"> <br><br>
        <label for="email" name="email">Email</label> <br>
        <input type="email" name="email"><br><br>
        <label for="Gender" name="Gender">Gender</label><br>
        <input type="radio" name="Gender">Female <br>
        <input type="radio" name="Gender">Male <br><br>
        <label for="skills" name="skills">Skills</label><br>
        <input type="checkbox" name="skills">HTML <br>
        <input type="checkbox" name="skills">CSS <br>
        <input type="checkbox" name="skills"> Java Script <br><br>
        <button  type="button" name="Submit">Submit</button>
    </form>
    <h2 style="text-align: center; text-transform: capitalize;" >Validation Form</h2>
    <hr>
    <form> 
       <label for="username">User Name</label> <br>
       <input type="text" name="username" required placeholder="Enter your Name"> <br> <br>
       <label for="Email">Email id</label> <br>
       <input type="email" name="Email" required placeholder="Enter your email id"> <br><br>
       <label for="password" name="password">Password<br>
       <input type="password" name="password" required placeholder="Enter your password"> <br><br>
       <button  type="button" name="username" onclick="alert('Server Validating')">Validate</button>
    </form>
    <h2 style="text-align: center; text-transform: capitalize;" >Text Area</h2>
    <hr>
    <form> 
       <label for="textarea" name="textarea">About you</label><br><br>
        <textarea name="textarea" rows="5"></textarea><br>
        <button type="button" name="Submit">Submit</button><br><br>
    </form>
    <h2 style="text-align: center; text-transform: capitalize;" >Survey Form</h2>
    <hr>
    <label for="name" name="name" >Name</label><br>
    <input type="text" name="name" required placeholder="Enter Your Name"><br><br>
    <label for="email" name="email">Email</label><br>
    <input type="email" name="email" required placeholder="test@gmail.com"><br><br>
    <label for="rollno" name="rollno" id="rollno">Roll No</label><br>
    <input type="number" name="rollno" id="rollno" required placeholder="roll" min="0" max="50" required><br><br>
    <label for="drop-down" name="drop-down" id="drop-down">How do you rate our courses?</label><br>
    <select name="drop-down" id="drop-down">
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
        <option value="Poor">Poor</option>
    </select> <br><br>
    <label for="checkbox" name="checkbox">Your Favorite Topic in HTML</label><br>
    <input type="checkbox" name="checkbox" id="checkbox">Structural Elements <br>
    <input type="checkbox" name="checkbox" id="checkbox">Link and List <br>
    <input type="checkbox" name="checkbox" id="checkbox">HTML Media <br>
    <input type="checkbox" name="checkbox" id="checkbox">HTML Table<br>
    <input type="checkbox" name="checkbox" id="checkbox">Grouping Elements <br>
    <input type="checkbox" name="checkbox" id="checkbox">Forms<br> <br>
    <label for="radio" name="radio">Do you like the HTML course</label><br>
    <input type="radio" name="radio" id="radio">Yes 
    <input type="radio" name="radio" id="radio">No <br><br>
    <label for="textarea" name="textarea" id="textarea">Few Words about course</label><br>
    <textarea name="textarea" cols="30" rows="5"></textarea><br> <br>
    <button type="button" name="Submit" id="Submit">Submit</button>
    <form> 
       


    </form>
</body>
</html>
