<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
    a{
        font-size: 20px;
        animation:reverse;
        
    }
    a:link{
        color: maroon;
    }
    a:active{
        color: greenyellow;
    }
    a:visited{
        color: coral;
    }
    a:hover{
        background-color: pink;
        width: 30px;
        font-size: 30px;
    }
    div+p{
        background-color: rgb(233, 154, 98);
    }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a>
    <a href="index.html">index</a>
    <div>
        <p>this is my para 1</p>
        <p>this is my para 2</p>
        <section>
            <p>this is my child paral of inner div</p>
            <p>this is my child para 1 of inner div</p>
        </section>
    </div>
        <p>this is my outside of para</p>
    
</body>
</html>
