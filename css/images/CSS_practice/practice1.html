<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practic1 Background</title>
    <style>
        h1 {
            background-color: green;
            font: bold
        }

        div {
            background-color: lightblue;

        }

        #red {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>CSS Background-color</h1>
    <div>
        <p style="text-transform: capitalize;">This is a text inside a div element.</p>
        <p id="red" style="text-transform: capitalize;">this paragraph has its own background color.</p>
        <p style="text-transform: capitalize;">We are still in the div element.</p>
    </div>
</body>

</html>
