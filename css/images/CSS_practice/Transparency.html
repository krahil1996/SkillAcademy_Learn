<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transparency using RGBA</title>
    <style>
        div {
            background-color: rgb(0, 128, 0);
        }

        .first {
            background-color: rgb(0, 128, 0, 0.1);
        }

        .second {
            background-color: rgb(0, 128, 0, 0.3);
        }

        .third {
            background-color: rgb(0, 128, 0, 0.6);
        }
    </style>
</head>

<body>
    <h1>CSS Transparency using RGBA</h1>
    <h2>Result with rgba ():</h2>
    <div class="first">
        <h1>10% opacity</h1>
    </div>
    <div class="second">
        <h1>30% opacity</h1>
    </div>
    <div class="third">
        <h1>60% opacity</h1>
    </div>
    <div>
        <h1>default</h1>
    </div>
</body>

</html>
