<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Table HTML Page</title>
    <link rel="icon" type="image" href="/icons-hero.png"/>

</head>
<body>
<H1 style="background-color: rgb(79, 228, 233); text-align: center; font-size: xx-large;">Table HTML Page</H1>
<H2 style="background-color: rgb(132, 153, 14); text-align: center; font-size: large;">Table without Border</H2>
<table  cellspacing="2" cellpadding="2">
    <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
    </tr>
    <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
    </tr>
    <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
    </tr>
 </table> 
 <H2 style="background-color: rgb(213, 238, 74); text-align: center; font-size: large;">Table with Border</H2>
<table width="420" height="" border="1" cellspacing="2" cellpadding="2">
    <caption style="font-variant: small-caps; font-size: xx-large;">Running champions list</caption>
    <tr>
        <th colspan="2">Name</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>4</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>7</td>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>9</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>2</td>
    </tr>
 </table> 
 <H2 style="background-color: rgb(30, 185, 224); text-align: center; font-size: large;">Report Card</H2>
 <table width="420" height="" border="1" cellspacing="2" cellpadding="2">
    <caption style="font-variant: small-caps; font-size: xx-large;">Student Report Card</caption>
    <tr>
        <th colspan="2">Name</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>4</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>7</td>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>9</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>2</td>
    </tr>
 </table> 
</body>
</html>
