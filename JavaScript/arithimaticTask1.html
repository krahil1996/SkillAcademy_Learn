    <h1>Task -1 (circumfrence and Area) </h1>
    <script>
        const radius= prompt("Enter Any Radious");
        const r = parseFloat(radius);
        const Pai = 3.14;
        const circumference = (2 * Pai * r);
        const area = (Pai * r * r);

        document.write("<br><b>The Area is</b>: = " + area);
