<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal</title>
    <style>
        b {
            background-color: antiquewhite;
            font-family: 'Courier New', Courier, monospace;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <script>
        let data = "45"; //test
        let num = 45; //number
        let result1 = (data == num);
        //its just comparing values 45 == 45 yes its true
        let result2 = (data === num);
        //its just comparing values and data type 45 === 45 yes its false
        console.log("==" + (data == num));
        console.log("===" + (data === num))
        document.write(" <b> result 1 is - " + result1 + " and result 2 is - " + result2)
    </script>
    
</body>

</html>
