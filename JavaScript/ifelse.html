<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
</head>

<body>
    <script>
        const name = "rahil";
        const location = "bhind";

        const input1 = prompt("enter your name");
        const input2 = prompt("enter your location");

        if (input1 == name && input2 == location) {
            alert("You are Good to Go")
        } else {
            alert("not qualified for next round")
        }
    </script>
</body>

</html>
