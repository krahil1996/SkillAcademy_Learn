<body>
    <script>
        let name = "<b>Rahil Khan</b>"
        function welcome(name) {
            document.write(`welcome ${name}`)
        }
        function add(num1, num2) {
            return num1 + num2;
        }
        function sub(num1, num2) {
            return num1 - num2;
        }
        function mul(num1, num2) {
            return num1 * num2;
        }

        welcome(name);
        document.write(`<br> Addition :` + add(12, 34))
        document.write(`<br> Subtraction :` + sub(12, 34))
        document.write(`<br> Multification :` + mul(12, 34))
    </script>

    <script>

        document.write(` <hr> <br> ${area_line}`);
        document.write(radius(10) * 3.14);

    <script>

        let perimeter = "<br> The Perimeter of Rectangle is : "

        let lenght = parseInt(prompt("please enter lenght"));
        function r_area(width, lenght, height) {

        }

            return 2 * (width + lenght);
        }
        document.write(area_rectangle + r_area(width, lenght));
        document.write(perimeter + r_perimeter(width, lenght));
