<body>
    <h1>Task -3 (Simple Interest) </h1>
    <script>
        const principalAmt = prompt("Enter Principal Amount");
        const rateofIntrest = prompt("Enter Rate of Interest");
        const Time = prompt("Enter Years");
        const pm = parseFloat(principalAmt)
        const ri = parseFloat(rateofIntrest)
        const n = parseFloat(Time)
        const SI = (pm * ri * n)
        // print result
        document.write("<b>The Simple Interest is</b>: = " + SI);
        
    </script>
