<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conditions</title>
</head>

<body>
    <h1>if_else</h1>
    <h2>Voting Eligibility criteria</h2>
    <h3>
        <script>
            const age = 17;
            const input = prompt("please enter Your Age")
            if (input > age) {
                document.write("Congratulation !!  You are Eligible for Voting in india")
            } else {
                document.write("Ohh Sorry !! You are not Eligible for Voting in india ")
            }
        </script>
    </h3>
</body>

</html>
