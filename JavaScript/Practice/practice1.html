<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>Assignment Operators</h1>
    <script>
        let num1 = 4;
        let num2 = 3;
        let sum = (num1 + num2)
        document.write(('The sum is') + sum);
    </script>
    <h1>Addition Assignment</h1>
    <script>
        let n1 = 10;
        let n2 = n1 + 5;
        document.write("Before Increment: " + n1 + "<br><br> After Increment: " + n2)
    </script>
    <h1>Number of Weeks in a year</h1>
    <script>
        let yearDays = 365;
        let weekDays = 7;
        let day = (yearDays % weekDays)
        let week = parseInt(yearDays - day)
        document.write((week / weekDays + " Weeks and ") + day + " Day is there in a year")
    </script>
    <h1>Number of Weeks in a year other method</h1>
    <script>
        let Days = 365;
        let week_Days = 7;
        let Weeks = parseInt(Days / week_Days);
        let Remaining_Day = (Days % week_Days);
        console.log(Weeks + Remaining_Day);
        document.write(Weeks + " " + "Weeks and " + Remaining_Day + " " + "Day is there in a year");
    </script>

    <h1>String Concatenation</h1>
    <script>
        let text1 = "Hello Students"
        let text2 = "Good Morning"
        document.write(text1 + " " + text2)

    </script>
</body>

</html>
