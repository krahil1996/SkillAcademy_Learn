<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<style>
    span{
        font-size: 25px;
    }
</style>
<body>
    <script>
        for(let row=1; row<=7; row++){
            // will print star in columns
            for (let col=1; col<=row; col++)
            document.write("<span>*")
        }
        document.write("</span> <br>")
        // once the loop completed int will add new Row
    </script>
</body>
</html>
